<article class="post type-post status-publish format-gallery has-post-thumbnail hentry category-post-formats tag-gallery tag-post-formats tag-shortcode post_format-post-format-gallery">
    <div class="blog-item-wrap">
        <div class="post-inner-content">
            <header class="entry-header page-header">
                <h1 class="entry-title">{{ post.post.title }}</h1>

                <div class="entry-meta">
                    <span class="posted-on">{{'POSTEDON' | translate}} <time class="entry-date published" datetime="2015-11-12T07:24:14+00:00">{{ post.post.date | date: 'longDate' }}</time></span>
                </div>
                <!-- .entry-meta -->
            </header>
            <!-- .entry-header -->

            <a title="{{ post.post.post.title }}">
                <img width="1170" height="550" ng-src="{{ page.getPostImage(post.post.images[0].url) }}" class="single-featured wp-post-image" alt="{{ post.post.image.description }}" />
            </a>

            <div class="entry-content">

                <p>{{ post.post.description }}</p>

                <ng-gallery images="post.gallery" thumbs-num="6">
                </ng-gallery>

                <div class="sharedaddy sd-sharing-enabled">
                    <div class="robots-nocontent sd-block sd-social sd-social-icon-text sd-sharing">
                        <h3 class="sd-title">{{'SHARETHIS' | translate}}:</h3>
                        <div class="sd-content">
                            <div class="fb-like" 
                                onrender="widget.rendered = true" 
                                data-href="{{ post.getCurrentUrl() }}" 
                                data-layout="button_count" data-action="like" data-show-faces="false" data-share="false">
                            </div>
                            <div class="fb-share-button" 
                                data-href="{{ post.getCurrentUrl() }}" 
                                data-layout="button_count">
                            </div>
                            <div class="fb-comments" 
                                data-href="{{ post.getCurrentUrl() }}" 
                                data-numposts="5">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- .entry-content -->
            <div class="entry-footer">
            </div>
            <!-- .entry-footer -->
        </div>
    </div>
</article>
<!-- #post-## -->

<aside id="activello-cats-2" class="widget activello-cats">
    <h3 class="widget-title">{{'CATEGORIES' | translate}}</h3>
    <div class="cats-widget">
        <ul>
            <li class="cat-item cat-item-38" ng-repeat="category in page.categories">
                <a href="{{ page.getCategoryUrl(category.id) }}" title="{{ category.description }}">{{ category.name }}</a> <span>{{ category.posts.length }}</span>
            </li>
        </ul>
    </div>
    <!-- end widget content -->
</aside>
